name: Publish

on:
  workflow_dispatch:
      inputs:
        confirm:
          description: 'Typing the repository name (e.g., owner/repo) to proceed.'
          required: true

jobs:
  validate:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm != github.repository
    runs-on: ubuntu-latest
    steps:
    - name: Fail to validate
      run: |
        echo "The confirm input must match the repository name: ${{ github.repository }} to proceed with the publish action."
        exit 1

  test:
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm install

    - name: Install 7-Zip and unzip/zip
      if: matrix.os == 'windows-latest'
      run: |
        choco install 7zip -y
        choco install unzip -y
        choco install zip -yy
    
    - name: Run tests
      run: npm test

  publish:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
